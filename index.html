<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>not-Youtube</title>

    <nav class="navbar">

        <span class="round">

              height="100%"

                  <h3>Fireship</h3>

                </div>
                <button style="cursor: pointer; border-radius: 25px; padding: 5px 15px; font-size: medium; background-color: red; color: white; border: none">Subscribe</button>
              </div>
              <div style="margin-right: 10px">
                <button style="cursor: pointer; border-radius: 25px; padding: 5px 15px; font-size: medium; background-color: red; color: white; border: none">
                  <i class="fas fa-thumbs-up"></i> 43k
                </button>
                <button style="cursor: pointer; border-radius: 25px; padding: 5px 15px; font-size: medium; background-color: red; color: white; border: none">
                  <i class="fas fa-thumbs-down"></i> 
                </button>
                <button style="cursor: pointer; border-radius: 25px; padding: 5px 15px; font-size: medium; background-color: red; color: white; border: none">
                  <i class="fas fa-download"></i> Download
                </button>
                <button style="cursor: pointer; border-radius: 25px; padding: 5px 15px; font-size: medium; background-color: red; color: white; border: none">

                </button>
                <button style="cursor: pointer; border-radius: 25px; padding: 5px 15px; font-size: medium; background-color: red; color: white; border: none">

                     <i class="fas fa-circle" ></i>

                  </span>

          <div style="background-color: gray; color: white; border-radius: 20px; height: 9vh;padding: 5px 15px; margin: 20px 0px; ">
